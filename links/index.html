<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links.hellointernet.lol</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0a;
      --text: #c4c4c0;
      --text-dim: #6b6b66;
      --text-dimmer: #3a3a37;
      --accent: #8b7355;
      --border: #1a1a1a;
      --surface: #121212;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Sans', -apple-system, system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
    }

    .card {
      width: min(520px, 100%);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.35);
    }

    .header {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .name {
      font-size: 1.5rem;
      font-weight: 600;
      letter-spacing: -0.01em;
    }

    .handle {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.9rem;
      color: var(--text-dim);
    }

    .descriptor {
      color: var(--text-dim);
      line-height: 1.5;
      max-width: 40ch;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .link {
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-decoration: none;
      padding: 0.85rem 1rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      background: #0d0d0d;
      transition: border-color 120ms ease, transform 120ms ease;
    }

    .link:hover {
      border-color: var(--accent);
      transform: translateY(-1px);
    }

    .link-label {
      font-weight: 500;
      letter-spacing: 0.01em;
    }

    .link-meta {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-dimmer);
    }

    footer {
      font-family: 'IBM Plex Mono', monospace;
      font-size: 0.8rem;
      color: var(--text-dimmer);
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="name">hellointernet</div>
      <div class="handle">@hellointernet</div>
      <p class="descriptor">Links to the things that are live right now.</p>
    </div>

    <div class="links">
      <a class="link" href="https://youtube.com" target="_blank" rel="noopener noreferrer">
        <span class="link-label">YouTube</span>
        <span class="link-meta">video</span>
      </a>
      <a class="link" href="https://x.com" target="_blank" rel="noopener noreferrer">
        <span class="link-label">X / Twitter</span>
        <span class="link-meta">short</span>
      </a>
      <a class="link" href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
        <span class="link-label">LinkedIn</span>
        <span class="link-meta">profile</span>
      </a>
      <a class="link" href="https://github.com" target="_blank" rel="noopener noreferrer">
        <span class="link-label">GitHub</span>
        <span class="link-meta">repos</span>
      </a>
      <a class="link" href="mailto:hello@hellointernet.lol">
        <span class="link-label">Email</span>
        <span class="link-meta">hello@hellointernet.lol</span>
      </a>
      <a class="link" href="https://store.hellointernet.lol">
        <span class="link-label">Store</span>
        <span class="link-meta">gumroad</span>
      </a>
    </div>

    <footer>Last updated: January 2026</footer>
  </div>
</body>
</html>
